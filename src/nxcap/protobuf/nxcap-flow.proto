syntax = "proto3";
package nxcap.protobuf;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

import "nxcap-packet.proto";
import "nxcap-ip.proto";
import "nxcap-ipv6.proto";
import "nxcap-tcp.proto";
import "nxcap-udp.proto";

message NXcapFlow {
    google.protobuf.Timestamp start_time = 1;
    uint32 label = 2;

    oneof l3 {
        nxcap.protobuf.NXcapIP ip = 3;
        nxcap.protobuf.NXcapIPv6 ipv6 = 4;
    }

    oneof l4 {
        nxcap.protobuf.NXcapTCP tcp = 5;
        nxcap.protobuf.NXcapUDP udp = 6;
    }

    repeated nxcap.protobuf.NXcapPacket packets = 127;
}